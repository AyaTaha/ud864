<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style>
			html,
			body { 
					font-family= Arial ,sans-serif;
					height: 100%;
					margin: 0;
					padding: 0;
				}
			#Map {height:100%;}	
		</style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id= "map"></div>
   <script>
			var map;
			function initMap()
							{
								map= new google.maps.Map(document.getElementById('map') , 
								{
									center: {lat:26.820553 , lng:30.802498} ,
									zoom: 13
								});
							}
		</script>
		
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer 
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCes5QnkaMfrU4H0NJ_covAUCz63bbJIg0&v=3&callback=initMap"
		>
		</script>
 </body>
</html>
